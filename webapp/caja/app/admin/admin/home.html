    <script>
        var appHelper = {
            // Vars (paths without trailing slash)
            templatesDir: '../../xenon/app/tpls',
            assetsDir: '../../xenon/assets',
            // Methods
            templatePath: function(view_name) {
                return this.templatesDir + '/' + view_name + '.html';
            },
            assetPath: function(file_path) {
                return this.assetsDir + '/' + file_path;
            }
        };
    </script>

<body class="page-body skin-white"
      ng-controller="MainCtrl"
      ng-class="{
      'settings-pane-open': layoutOptions.settingsPane.isOpen,
      'chat-open': layoutOptions.chat.isOpen,
      'login-page': isLoginPage && isMainPage == false,
      'login-light': isLightLoginPage && isMainPage == false,
      'lockscreen-page': isLockscreenPage && isMainPage == false,
      'right-sidebar': layoutOptions.sidebar.isRight,
      'boxed-container': layoutOptions.container.isBoxed}">

<settings-pane></settings-pane>

<horizontal-menu ng-if="layoutOptions.horizontalMenu.isVisible"></horizontal-menu>

<div class="page-container" ui-view></div>

<div class="page-loading-overlay">
    <div class="loader-2"></div>
</div>


<script src="../../xenon/assets/app/js/oc-lazyload/ocLazyLoad.min.js"></script>
<script src="../../xenon/assets/js/TweenMax.min.js"></script>
<script src="../../xenon/assets/js/joinable.js"></script>
<script src="../../xenon/assets/js/resizeable.js"></script>

<!-- App -->
<script src="../../xenon/assets/app/js/app.js"></script>
<script src="../../xenon/assets/app/js/controllers.js"></script>
<script src="../../xenon/assets/app/js/directives.js"></script>
<script src="../../xenon/assets/app/js/factory.js"></script>
<script src="../../xenon/assets/app/js/services.js"></script>

<!-- JavaScripts initializations and stuff -->
<script src="../../xenon/assets/app/js/xenon-custom.js"></script>
