<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>SistCoop</title>

    <link rel="icon" href="../../favicon.ico">

    <meta name="description" content="SistCoop">
    <meta name="viewport" content="width=device-width">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../bower_components/todc-bootstrap/dist/css/todc-bootstrap.css">
    <link rel="stylesheet" href="../../bower_components/angular-ui-select/dist/select.css">

    <link rel="stylesheet" href="../../styles/bootplus/css/bootplus.css">
    <link rel="stylesheet" href="../../styles/bootplus/css/bootplus-responsive.css">
    <link rel="stylesheet" href="../../styles/main.css">
    <!-- endbuild -->

    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../../bower_components/angular-messages/angular-messages.js"></script>
    <script src="../../bower_components/restangular/dist/restangular.js"></script>
    <script src="../../bower_components/underscore/underscore.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="../../bower_components/angular-ui-select/dist/select.js"></script>
    <script src="../../bower_components/angular-ui-utils/ui-utils.js"></script>

    <!-- UI GRID -->
    <link rel="stylesheet" href="../../bower_components/angular-ui-grid/ui-grid.css">
    <script src="../../bower_components/angular-ui-grid/ui-grid.js"></script>
    <!-- endbuild -->

    <script src="../../js/keycloak.js"></script>
    <script src="../../scripts/app.js"></script>
    <script src="app.js"></script>
    <script src="../../scripts/controllers.js"></script>
    <script src="../../scripts/services.js"></script>
    <script src="../../scripts/directives.js"></script>

    <script src="../../scripts/persona/app.js"></script>
    <script src="../../scripts/persona/controllers.js"></script>
    <script src="../../scripts/persona/directives.js"></script>
    <script src="../../scripts/persona/models.js"></script>

    <script src="../../scripts/ubigeo/app.js"></script>
    <script src="../../scripts/ubigeo/controllers.js"></script>
    <script src="../../scripts/ubigeo/directives.js"></script>
    <script src="../../scripts/ubigeo/models.js"></script>

    <script src="../../scripts/common/controllers.js"></script>
    <script src="../../scripts/common/directive.js"></script>

    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="GlobalCtrl" ng-cloak>

<div>
    <div class="navbar navbar-inverse navbar-fixed-top" style="min-height: 20px;">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">SistCoop administrador</a>
                <div class="nav-collapse" style="display: inherit;">
                    <p class="navbar-text pull-right" style="margin-top: 0;">
                        <a ng-click="logout()" style="cursor: pointer;">Logout</a>
                    </p>
                    <p class="navbar-text pull-right" style="margin-top: 0;">
                        Logged in as
                        <strong ng-bind="auth.user.username"></strong>
                    </p>
                    <ul class="nav">
                        <li ui-sref-active="active">
                            <a ui-sref="home">Home</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="app.administracion">Administracion</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div ng-show="idletimeout" class="alert alert-danger" style="text-align: center;">
        Tu session esta a punto de terminar en <strong><span ng-bind="clock"></span> segundos</strong> por inactividad.
        <a id="idletimeout-resume" ng-click="updateToken()">Haga click aca para continuar usando el sistema</a>.
    </div>

    <div class="row">
        <div ng-show="notification" class="col-md-4 col-md-offset-6" style="top: 3.7em; position: fixed; z-index: 1100; text-align: center;">
            <div class="alert" ng-class="'alert-' + notification.type">
                <span class="glyphicon glyphicon-ok-circle ng-hide" ng-show="notification.type == 'success'"></span>
                <span class="glyphicon glyphicon-info-sign ng-hide" ng-show="notification.type == 'info'"></span>
                <span class="glyphicon glyphicon-wrench ng-hide" ng-show="notification.type == 'danger'"></span>
                <span class="glyphicon glyphicon-warning-sign ng-hide" ng-show="notification.type == 'warning'"></span>
                <strong ng-bind="notification.header"></strong>
                <span ng-bind="notification.message"></span>
            </div>
        </div>
    </div>

    <div ui-view>
        <span>Loading...</span>
    </div>

</div>
</body>
</html>
