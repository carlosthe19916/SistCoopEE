<div class="row-fluid">
    <div class="span12">
        <div class="card">
            <div class="card-heading simple">
                <h3 style="display: inline-block;">
                    <span ng-bind="themplate.header"></span>
                </h3>
                <ul class="nav nav-wizard" ng-controller="NavigationController" style="display: inline-block; float: right; font-size: 12px">
                    <li ng-repeat="item in states" ng-class="{'active': $first}">
                        <a ng-bind="item.name" ng-click="goToState($index)"></a>
                    </li>
                </ul>
            </div>

            <div class="card-body" style="min-height: 290px;" ui-view>

            </div>
        </div>
    </div><!--/span-->
</div>
