<div ng-controller="BuscarPersonaNaturalController as ctrl">
    <div class="row">
        <div class="col-sm-12">
            <div class="form-group">
                <form name="ctrl.form" ng-submit="search()" novalidate>
                    <div class="ui-grid-top-panel" style="overflow: inherit; padding: 5px; margin-bottom: -1px; margin-right: -2px; border: 1px solid #d4d4d4;">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group" style="margin-bottom: 0px;">
                                    <div class="input-group">
                                        <input focus-on="focusFilterText" type="text" name="filterText" class="form-control ng-pristine ng-valid ng-touched" ng-model="filterOptions.filterText" placeholder="Número Documento / Apellidos y Nombres" capitalize autofocus>
                                        <span class="input-group-btn"><button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group" style="margin-bottom: 0px;">
                                    <button type="button" ng-click="viewActions.busquedaAvanzada()" class="btn btn-link">Avanzado</button>
                                </div>
                            </div>
                            <div class="col-sm-3" style="text-align: right;">
                                <div class="form-group" style="margin-bottom: 0px;">
                                    <button type="button" ng-if="activeProfile.canCreateMP()" ng-click="viewActions.nuevo()" class="btn btn-primary">Nuevo</button>
                                </div>
                            </div>
                        </div>
                        <div class="row" collapse="viewOptions.busquedaAvanzada">
                            <div class="col-sm-12">
                                <div class="form-inline" style="margin-top: 5px; padding-top: 5px; border-top: 1px solid #d4d4d4;">
                                    <div class="form-group">
                                        <div class="btn-group" dropdown>
                                            <button type="button" class="btn btn-link dropdown-toggle">
                                                Tipo documento <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li ng-repeat="item in viewOptions.tipoDocumento">
                                                    <a ng-click="" ng-bind="item.abreviatura"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="btn-group" dropdown>
                                            <button type="button" class="btn btn-link dropdown-toggle">
                                                Variable busqueda <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li ng-repeat="item in filterOptions.variablesBusqueda">
                                                    <a href="#" ng-bind="item"></a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

                <div ui-grid="gridOptions" class="grid"></div>
                <div class="ui-grid-footer-canvas">
                    <div class="ui-grid-footer-cell clearfix ng-scope ng-isolate-scope ui-grid-coluiGrid-001">
                        <ul class="pagination pagination-sm" style="margin: 0px;">
                            <li><a href="#">«</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#">»</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
