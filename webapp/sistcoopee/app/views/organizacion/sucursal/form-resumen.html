<div ng-controller="SucursalResumenCtrl">
    <div class="row">
        <div class="col-sm-6">
            <div class="card" style="border-top-width: 1px;">
                <h3 class="card-heading simple">
                    Datos principales
                    <button type="button" class="btn btn-link" tooltip-placement="bottom" tooltip="Datos principales." tooltip-trigger="mouseenter" style="color: #999;padding: 0;float: right;">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </button>
                </h3>
                <div class="card-body">
                    <div style="border-bottom: 1px solid #e5e5e5;margin-bottom: 20px;">
                        <div class="row">
                            <div class="col-sm-3">
                                <p>Denominacion:&nbsp;</p>
                            </div>
                            <div class="col-sm-9">
                                <p><strong ng-bind="view.sucursalDB.denominacion"></strong></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <p>Abreviatura:&nbsp;</p>
                            </div>
                            <div class="col-sm-3">
                                <p><strong ng-bind="view.sucursalDB.abreviatura"></strong></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <p>Estado:&nbsp;</p>
                            </div>
                            <div class="col-sm-3">
                                <p><strong ng-bind="view.sucursalDB.estado | si_no:'activo' | uppercase"></strong></p>
                            </div>
                        </div>
                    </div>
                    <p></p>
                </div>
                <div class="card-actions">
                    <button type="button" ui-sref="^.datosPrincipales" class="btn btn-default">Editar</button>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card" style="border-top-width: 1px;">
                <h3 class="card-heading simple">
                    Agencias
                    <button type="button" class="btn btn-link" tooltip-placement="bottom" tooltip="Agencias activas." tooltip-trigger="mouseenter" style="color: #999;padding: 0;float: right;">
                        <span class="glyphicon glyphicon-info-sign"></span>
                    </button>
                </h3>
                <div class="card-body">
                    <div ng-controller="BuscarAgenciaCtrl">
                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-striped table-bordered table-condensed">
                                    <caption ng-show="!gridOptions.data.length">No se encontraron agencias.</caption>
                                    <thead ng-show="gridOptions.data.length">
                                    <tr>
                                        <th>#</th>
                                        <th>Codigo</th>
                                        <th>Denominacion</th>
                                        <th>Ubigeo</th>
                                        <th>Estado</th>
                                        <th>Edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="item in gridOptions.data">
                                        <td><span ng-bind="$index+1"></span></td>
                                        <td>
                                            <span ng-bind="item.codigo"></span>
                                        </td>
                                        <td>
                                            <span ng-bind="item.denominacion"></span>
                                        </td>
                                        <td>
                                            <span ng-bind="item.ubigeo"></span>
                                        </td>
                                        <td>
                                            <span ng-bind="item.estado | si_no:'activo'"></span>
                                        </td>
                                        <td style="text-align: center">
                                            <button type="button" ng-click="gridActions.edit(item)" class="btn btn-info btn-xs">Ver</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-actions">
                    <button type="button" ui-sref="^.buscarAgencias" class="btn btn-default">Editar</button>
                </div>
            </div>
        </div>
    </div>
</div>
