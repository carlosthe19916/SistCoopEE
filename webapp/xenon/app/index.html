<!DOCTYPE html>
<html lang="en" ng-app="xenon-app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Xenon Boostrap Admin Panel" />
    <meta name="author" content="Laborator.co" />
    <title>Xenon - Boostrap Admin Template</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic" id="style-resource-1">
    <link rel="stylesheet" href="styles/fonts/linecons/css/linecons.css" id="style-resource-2">
    <link rel="stylesheet" href="styles/fonts/fontawesome/css/font-awesome.min.css" id="style-resource-3">
    <link rel="stylesheet" href="styles/bootstrap.css" id="style-resource-4">
    <link rel="stylesheet" href="styles/xenon-core.css" id="style-resource-5">
    <link rel="stylesheet" href="styles/xenon-forms.css" id="style-resource-6">
    <link rel="stylesheet" href="styles/xenon-components.css" id="style-resource-7">
    <link rel="stylesheet" href="styles/xenon-skins.css" id="style-resource-8">
    <link rel="stylesheet" href="styles/custom.css" id="style-resource-9">
    <script src="scripts/js/jquery-1.11.1.min.js"></script>
    <script>
        var appHelper = {
            // Vars (paths without trailing slash)
            templatesDir: 'views/tpls',
            assetsDir: 'scripts',
            // Methods
            templatePath: function(view_name) {
                return this.templatesDir + '/' + view_name + '.html';
            },
            assetPath: function(file_path) {
                return this.assetsDir + '/' + file_path;
            }
        };
    </script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
    <!-- TS1421258228: Xenon - Boostrap Admin Template created by Laborator -->
</head>

<body class="page-body" ng-controller="MainCtrl" ng-class="{'settings-pane-open': layoutOptions.settingsPane.isOpen, 'chat-open': layoutOptions.chat.isOpen, 'login-page': isLoginPage && isMainPage == false, 'login-light': isLightLoginPage && isMainPage == false, 'lockscreen-page': isLockscreenPage && isMainPage == false, 'right-sidebar': layoutOptions.sidebar.isRight, 'boxed-container': layoutOptions.container.isBoxed}">
<settings-pane></settings-pane>
<horizontal-menu ng-if="layoutOptions.horizontalMenu.isVisible"></horizontal-menu>
<div class="page-container" ui-view></div>
<div class="page-loading-overlay">
    <div class="loader-2"></div>
</div>
<script src="scripts/js/angular/angular.min.js" id="script-resource-1"></script>
<script src="scripts/js/angular-ui/angular-ui-router.min.js" id="script-resource-2"></script>
<script src="scripts/js/angular-ui/ui-bootstrap-tpls-0.11.2.min.js" id="script-resource-3"></script>
<script src="scripts/js/angular/angular-cookies.min.js" id="script-resource-4"></script>
<script src="scripts/js/oc-lazyload/ocLazyLoad.min.js" id="script-resource-5"></script>
<script src="scripts/js/angular-fullscreen.js" id="script-resource-6"></script>
<script src="scripts/js/TweenMax.min.js" id="script-resource-7"></script>
<script src="scripts/js/joinable.js" id="script-resource-8"></script>
<script src="scripts/js/resizeable.js" id="script-resource-9"></script>
<!-- App -->
<script src="scripts/js/app.js" id="script-resource-10"></script>
<script src="scripts/js/controllers.js" id="script-resource-11"></script>
<script src="scripts/js/directives.js" id="script-resource-12"></script>
<script src="scripts/js/factory.js" id="script-resource-13"></script>
<script src="scripts/js/services.js" id="script-resource-14"></script>
<!-- JavaScripts initializations and stuff -->
<script src="scripts/js/xenon-custom.js" id="script-resource-15"></script>

</body>

</html>
