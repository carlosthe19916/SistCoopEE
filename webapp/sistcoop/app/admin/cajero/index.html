<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SistCoopEE Sistema de administracion financiera" />
    <meta name="softgreen" content="Laborator.co" />
    <title>SistCoopEE - Cajero</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="../../xenon/assets/css/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="../../xenon/assets/css/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../xenon/assets/css/bootstrap.css">
    <link rel="stylesheet" href="../../xenon/assets/css/xenon-core.css">
    <link rel="stylesheet" href="../../xenon/assets/css/xenon-forms.css">
    <link rel="stylesheet" href="../../xenon/assets/css/xenon-components.css">
    <link rel="stylesheet" href="../../xenon/assets/css/xenon-skins.css">
    <link rel="stylesheet" href="../../xenon/assets/css/custom.css">
    <link rel="stylesheet" href="../../xenon/assets/css/animate.css">


    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="../../bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="../../bower_components/angular-block-ui/dist/angular-block-ui.css">
    <link rel="stylesheet" href="../../bower_components/ladda/dist/ladda-themeless.min.css">

    <script src="../../bower_components/ladda/js/spin.js"></script>
    <script src="../../bower_components/ladda/js/ladda.js"></script>
    <script src="../../js/keycloak.js"></script>

    <script>
        var appHelper = {
            // Vars (paths without trailing slash)
            templatesDir: '../../xenon/app/tpls',
            assetsDir: '../../xenon/assets',
            viewsDir: '../../views',
            // Methods
            templatePath: function(view_name) {
                return this.templatesDir + '/' + view_name + '.html';
            },
            assetPath: function(file_path) {
                return this.assetsDir + '/' + file_path;
            },

            viewsPath: function(view_name) {
                return this.viewsDir + '/' + view_name + '.html';
            }
        };
    </script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
    <!-- TS1417558920: Xenon - Boostrap Admin Template created by Laborator -->

    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-cloak
      class="page-body skin-white"
      ng-controller="MainCtrl"
      ng-class="{
      'settings-pane-open': layoutOptions.settingsPane.isOpen,
      'chat-open': layoutOptions.chat.isOpen,
      'login-page': isLoginPage && isMainPage == false,
      'login-light': isLightLoginPage && isMainPage == false,
      'lockscreen-page': isLockscreenPage && isMainPage == false,
      'right-sidebar': layoutOptions.sidebar.isRight,
      'boxed-container': layoutOptions.container.isBoxed}">

<settings-pane></settings-pane>

<horizontal-menu ng-if="layoutOptions.horizontalMenu.isVisible"></horizontal-menu>

<div class="page-container" ui-view></div>

<div class="row">
    <div ng-show="notification" class="col-md-4 col-md-offset-6" style="top: 3.7em; position: fixed; z-index: 1100; text-align: center;">
        <div class="alert" ng-class="'alert-' + notification.type">
            <span class="glyphicon glyphicon-ok-circle ng-hide" ng-show="notification.type == 'success'"></span>
            <span class="glyphicon glyphicon-info-sign ng-hide" ng-show="notification.type == 'info'"></span>
            <span class="glyphicon glyphicon-wrench ng-hide" ng-show="notification.type == 'danger'"></span>
            <span class="glyphicon glyphicon-warning-sign ng-hide" ng-show="notification.type == 'warning'"></span>
            <strong ng-bind="notification.header"></strong>
            <span ng-bind="notification.message"></span>
        </div>
    </div>
</div>
<div class="row" ng-show="blockMessage">
    <div class="col-md-6 col-md-offset-3" style="top: 6.5em; position: fixed; z-index: 1500; text-align: center;">
        <div class="alert alert-danger">
            <span>{{blockMessage}}</span>
        </div>
    </div>
</div>

<div class="page-loading-overlay" ng-class="{'loaded': pageLoadingOverlay !== undefined}" style="background-color: #B4E28B;">
    <div class="loader-2"></div>
</div>

<script src="../../bower_components/requirejs/require.js" data-main="../../scripts/main.js"></script>

</body>
</html>
