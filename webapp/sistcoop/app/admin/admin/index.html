<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Xenon Boostrap Admin Panel" />
    <meta name="author" content="Laborator.co" />
    <title>Xenon - Boostrap Admin Template</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Arimo:400,700,400italic">
    <link rel="stylesheet" href="../../styles/fonts/linecons/css/linecons.css">
    <link rel="stylesheet" href="../../styles/fonts/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../styles/bootstrap.css">
    <link rel="stylesheet" href="../../styles/xenon-core.css">
    <link rel="stylesheet" href="../../styles/xenon-forms.css">
    <link rel="stylesheet" href="../../styles/xenon-components.css">
    <link rel="stylesheet" href="../../styles/xenon-skins.css">
    <link rel="stylesheet" href="../../styles/custom.css">

    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="../../bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="../../bower_components/angular-block-ui/dist/angular-block-ui.css">
    <link rel="stylesheet" href="../../bower_components/ladda/dist/ladda-themeless.min.css">

    <script src="../../bower_components/ladda/js/spin.js"></script>
    <script src="../../bower_components/ladda/js/ladda.js"></script>

    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>

    <script>
        var appHelper = {
            // Vars (paths without trailing slash)
            templatesDir: '../../views/tpls',
            assetsDir: '../../scripts',
            viewsDir: '../../views',
            // Methods
            templatePath: function(view_name) {
                return this.templatesDir + '/' + view_name + '.html';
            },
            assetPath: function(file_path) {
                return this.assetsDir + '/' + file_path;
            },
            viewsPath: function(view_name) {
                return this.viewsDir + '/' + view_name + '.html';
            }
        };
    </script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
    <!-- TS1421258228: Xenon - Boostrap Admin Template created by Laborator -->
</head>

<body ng-cloak class="page-body" ng-controller="MainCtrl" ng-class="{'settings-pane-open': layoutOptions.settingsPane.isOpen, 'chat-open': layoutOptions.chat.isOpen, 'login-page': isLoginPage && isMainPage == false, 'login-light': isLightLoginPage && isMainPage == false, 'lockscreen-page': isLockscreenPage && isMainPage == false, 'right-sidebar': layoutOptions.sidebar.isRight, 'boxed-container': layoutOptions.container.isBoxed}">
<div ng-controller="GlobalCtrl" style="height: inherit;">
    <settings-pane></settings-pane>
    <horizontal-menu ng-if="layoutOptions.horizontalMenu.isVisible"></horizontal-menu>
    <div class="page-container" ui-view></div>
</div>
<div class="page-loading-overlay">
    <div class="loader-2"></div>
</div>
<!-- App -->
<script src="../../bower_components/requirejs/require.js" data-main="../../scripts/main.js"></script>
</body>

</html>
