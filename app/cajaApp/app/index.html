<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>SistCoop</title>

    <link rel="icon" href="favicon.ico">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/todc-bootstrap/dist/css/todc-bootstrap.css">
    <link rel="stylesheet" href="bower_components/ladda/dist/ladda-themeless.min.css">
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css">

    <link rel="stylesheet" href="styles/bootplus/css/bootplus.css">
    <link rel="stylesheet" href="styles/bootplus/css/bootplus-responsive.css">
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-restmod/dist/angular-restmod-bundle.js"></script>
    <script src="bower_components/angular-restmod/dist/styles/ams.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-ui-select/dist/select.js"></script>

    <script src="js/keycloak.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>

    <!-- Rest SDK -->
    <script src="js/ubigeoSDK.js"></script>
    <script src="js/personaSDK.js"></script>
    <!-- end rest SDK -->

    <script src="scripts/controllers/persona.js"></script>
    <script src="scripts/controllers/common.js"></script>
    <style>
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-controller="GlobalCtrl" ng-cloak ng-show="auth.user">

<!-- page content -->
<div>
    <div class="navbar navbar-inverse navbar-fixed-top" style="min-height: 20px;">
        <div class="navbar-inner">
            <div class="container-fluid">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">SistCoop</a>
                <div class="nav-collapse collapse" style="display: inherit;">
                    <p class="navbar-text pull-right" style="margin-top: 0;">
                        Logged in as <a href="#" ng-bind="auth.user.username" class="navbar-link"></a>
                    </p>
                    <ul class="nav">
                        <li ui-sref-active="active">
                            <a ui-sref="home">Home</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="app.caja">Caja</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="app.transaccion">Transacciones</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="app.socio">Cuentas personales</a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="app.administracion">Administracion</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-6" style="top: 3.7em; position: fixed; z-index: 1100; text-align: center;">
            <alert ng-repeat="alert in successAlerts" type="{{alert.type}}" close="closeSuccessAlert($index)">
                <span class="glyphicon glyphicon-ok-sign"></span>
                <span ng-bind="alert.msg"></span>
            </alert>
            <alert ng-repeat="alert in infoAlerts" type="{{alert.type}}" close="closeInfoAlert($index)">
                <span class="glyphicon glyphicon-info-sign"></span>
                <span ng-bind="alert.msg"></span>
            </alert>
            <alert ng-repeat="alert in warningAlerts" type="{{alert.type}}" close="closeWarningAlert($index)">
                <span class="glyphicon glyphicon-warning-sign"></span>
                <span ng-bind="alert.msg"></span>
            </alert>
            <alert ng-repeat="alert in dangerAlerts" type="{{alert.type}}" close="closeDangerAlert($index)">
                <span class="glyphicon glyphicon-asterisk"></span>
                <span ng-bind="alert.msg"></span>
            </alert>
        </div>
    </div>

    <div ui-view>
        <span>Loading...</span>
    </div>

</div>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

</body>
</html>
